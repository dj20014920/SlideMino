          },
          animation: {

  <style>
    /* === Base Styles === */
    * {
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
      background: linear-gradient(180deg, #fafafa 0%, #f0f0f0 50%, #e8e8e8 100%);
      min-height: 100vh;
      min-height: 100dvh;
    }

    :root {
      /* Safe area insets (iOS notch / gesture areas). Android typically resolves to 0px. */
      --app-safe-top: env(safe-area-inset-top, 0px);
      --app-safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    /* === Scrollbar (Minimal White Theme) === */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.15);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.25);
    }

    /* === Animations (Optimized) === */
    /* liquidFloat 제거 - 보드에 불필요한 애니메이션 */

    @keyframes glassShimmer {

      0%,
      100% {
        opacity: 0.85;
      }

      50% {
        opacity: 1;
      }
    }

    @keyframes pulseSoft {

      0%,
      100% {
        opacity: 0.9;
      }

      50% {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes popIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes bounceSubtle {
      0% {
        transform: scale(1);
      }

      30% {
        transform: scale(1.08);
      }

      60% {
        transform: scale(0.98);
      }

      100% {
        transform: scale(1);
      }
    }

    .cell-enter {
      animation: popIn 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    /* === Glass Effect Base Classes === */
    .glass {
      background: rgba(255, 255, 255, 0.72);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08), inset 0 1px 0 rgba(255, 255, 255, 0.5);
    }

    .glass-dark {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .glass-subtle {
      background: rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.35);
    }

    /* === Liquid Border Effect === */
    .liquid-border {
      position: relative;
      overflow: hidden;
    }

    .liquid-border::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1.5px;
      background: linear-gradient(135deg,
          rgba(255, 255, 255, 0.8) 0%,
          rgba(255, 255, 255, 0.3) 50%,
          rgba(255, 255, 255, 0.6) 100%);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    /* === Frosted Inset Effect === */
    .frosted-inset {
      box-shadow:
        inset 0 2px 4px rgba(0, 0, 0, 0.03),
        inset 0 0 0 1px rgba(0, 0, 0, 0.04);
    }
  </style>
